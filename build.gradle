plugins {
    id 'java'
}

group 'dinsTask'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.pcap4j:pcap4j-core:1.7.3'
    implementation 'org.apache.kafka:kafka-clients:0.10.2.0'
    implementation 'ch.qos.logback:logback-classic:1.2.2'
    implementation 'org.postgresql:postgresql:9.3-1100-jdbc4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jar {
    manifest {
        attributes(
                'Main-Class': 'barsukov.dev.Main'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

group 'DinsBigData'